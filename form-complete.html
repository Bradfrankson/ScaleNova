<script>
// Fix form links to work with your Vercel deployment
document.addEventListener('DOMContentLoaded', function() {
  // Your actual Vercel domain (update this to match your deployment URL)
  const productionDomain = 'https://scalenova.vercel.app';
  
  // Update all privacy policy links
  const privacyLinks = document.querySelectorAll('a[href*="privacy-policy"], a[href="/privacy-policy"]');
  privacyLinks.forEach(link => {
    link.href = productionDomain + '/privacy-policy';
    link.target = '_blank';
    link.rel = 'noopener noreferrer';
  });

  // Update all terms of service links
  const termsLinks = document.querySelectorAll('a[href*="terms-of-service"], a[href="/terms-of-service"]');
  termsLinks.forEach(link => {
    link.href = productionDomain + '/terms-of-service';
    link.target = '_blank';
    link.rel = 'noopener noreferrer';
  });

  // Also fix any existing links that might be broken
  setTimeout(() => {
    const allLinks = document.querySelectorAll('a');
    allLinks.forEach(link => {
      if (link.href.includes('privacy-policy') && !link.href.includes(productionDomain)) {
        link.href = productionDomain + '/privacy-policy';
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
      }
      if (link.href.includes('terms-of-service') && !link.href.includes(productionDomain)) {
        link.href = productionDomain + '/terms-of-service';
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
      }
    });
  }, 1000);
});
</script>
