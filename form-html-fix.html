<!-- This will fix the privacy policy link issue -->

<script>
// Fix form links to work with production deployment
document.addEventListener('DOMContentLoaded', function() {
  // Use your actual Vercel domain
  const productionDomain = 'https://scale-nova.vercel.app';

  // Update all privacy policy links
  const privacyLinks = document.querySelectorAll('a[href*="privacy-policy"]');
  privacyLinks.forEach(link => {
    link.href = productionDomain + '/privacy-policy';
    link.target = '_blank';
    link.rel = 'noopener noreferrer';
  });

  // Update all terms of service links
  const termsLinks = document.querySelectorAll('a[href*="terms-of-service"]');
  termsLinks.forEach(link => {
    link.href = productionDomain + '/terms-of-service';
    link.target = '_blank';
    link.rel = 'noopener noreferrer';
  });
});
</script>
